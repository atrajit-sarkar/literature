<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-labelledby="title desc">
	<title id="title">All in いち Logo</title>
	<desc id="desc">Circular gradient logo with interlocking chat bubbles forming an infinity loop around the Japanese kana いち.</desc>
	<defs>
		<radialGradient id="bgGrad" cx="50%" cy="50%" r="65%">
			<stop offset="0%" stop-color="#1f2937"/>
			<stop offset="100%" stop-color="#0f172a"/>
		</radialGradient>
		<linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#10b981"/>
			<stop offset="40%" stop-color="#14b8a6"/>
			<stop offset="70%" stop-color="#6366f1"/>
			<stop offset="100%" stop-color="#f59e0b"/>
		</linearGradient>
		<linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#fcd34d"/>
			<stop offset="100%" stop-color="#f59e0b"/>
		</linearGradient>
		<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="4" result="b"/>
			<feMerge>
				<feMergeNode in="b"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>
	<!-- Background circle -->
	<circle cx="80" cy="80" r="74" fill="url(#bgGrad)" stroke="#1e293b" stroke-width="2" />
	<!-- Gradient ring -->
	<circle cx="80" cy="80" r="60" fill="none" stroke="url(#ringGrad)" stroke-width="10" stroke-linecap="round" filter="url(#glow)" />
	<!-- Infinity / chat motif -->
	<g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="7" stroke="url(#ringGrad)">
		<path d="M48 80c14-22 30-22 44 0s30 22 44 0" opacity="0.85"/>
		<path d="M48 80c14 22 30 22 44 0s30-22 44 0" opacity="0.35"/>
	</g>
	<!-- Small chat bubbles -->
	<g fill="#10b981" opacity="0.9">
		<circle cx="40" cy="80" r="6"/>
		<circle cx="120" cy="80" r="6"/>
	</g>
	<!-- Center kana いち -->
	<g font-family="'Inter', system-ui, sans-serif" font-weight="700" text-anchor="middle" dominant-baseline="middle">
		<text x="80" y="76" font-size="54" fill="url(#textGrad)" style="paint-order: stroke" stroke="#fbbf24" stroke-width="1.5">いち</text>
	</g>
	<!-- Subtle spark -->
	<circle cx="112" cy="48" r="5" fill="#fff" opacity="0.9">
		<animate attributeName="r" values="5;8;5" dur="3.8s" repeatCount="indefinite"/>
		<animate attributeName="opacity" values="0.9;0.2;0.9" dur="3.8s" repeatCount="indefinite"/>
	</circle>
</svg>
